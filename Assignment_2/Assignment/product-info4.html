      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Original Surfer:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Petrona:wght@400&display=swap"
    />
    <link

    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin Dark:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Marko One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="product-info4">
      <header class="header1">
        <div class="header-item"></div>
        <div class="frame-div">
          <div class="frame-parent">
            <div class="ecomart-wrapper">
              <h1 class="ecomart2">EcoMart</h1>
            </div>
            <img
              class="mdileaf-icon1"
              loading="lazy"
              alt=""
              src="./public/mdileaf1.svg"
            />
          </div>
        </div>
        <div class="main-frame">
          <div class="rectangle-parent5" id="groupContainer">
            <div class="frame-child7"></div>
            <div class="product-list1">Product List</div>
          </div>
          <div class="first-frame">
            <div class="rectangle-parent6" id="groupContainer">
              <div class="frame-child8"></div>
              <div class="back-to-home1">Back to Home</div>
            </div>
          </div>
        </div>
      </header>
      <img class="product-info4-child" alt="" src="./public/rectangle-21.svg" />

      <section class="bamboo-board-frame">
        <div class="vdj-zv-w-eb-l-rectangle">
          <div class="frame-parent1">
            <div class="rectangle-parent7">
              <div class="frame-child9"></div>
              <img
                class="vdjzvwebl-2-icon"
                loading="lazy"
                alt=""
                src="./public/71vdjzvwebl-2@2x.png"
              />
            </div>
            <div class="star-symbols-frame">
              <div class="middle-frame">
                <div class="eco-friendly-bamboo-container">
                  <p class="eco-friendly-bamboo">
                    Eco friendly Bamboo Cutting Board. Made with 100% Pure
                  </p>
                  <p class="bamboo-right-from">
                    Bamboo Right From Panda’s Mouth. Fine Selected By Panda.
                  </p>
                  <p class="long-lasting-cutting">
                    Long Lasting Cutting Board.
                  </p>
                </div>
                <div class="product-image">
                  <div class="star-icons-frame">
                    <div class="stars-text">
                      <div class="delivery-frame1">
                        <img
                          class="material-symbolsstar-icon4"
                          alt=""
                          src="./public/materialsymbolsstar.svg"
                        />

                        <img
                          class="material-symbolsstar-icon5"
                          alt=""
                          src="./public/materialsymbolsstar.svg"
                        />

                        <img
                          class="material-symbolsstar-icon6"
                          alt=""
                          src="./public/materialsymbolsstar.svg"
                        />

                        <img
                          class="material-symbolsstar-icon7"
                          loading="lazy"
                          alt=""
                          src="./public/materialsymbolsstar.svg"
                        />
                      </div>
                      <img
                        class="mdistar-outline-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/mdistaroutline.svg"
                      />
                    </div>
                    <div class="free-delivery-text">
                      <img
                        class="pepicons-pencilline-x2"
                        loading="lazy"
                        alt=""
                        src="./public/pepiconspencillinex1.svg"
                      />

                      <div class="price-frames-group">
                        <div class="buy-group">
                          <div class="div1">₹1,999</div>
                          <div class="buy-now-btn">
                            <div class="frame-parent2">
                              <button
                                class="rectangle-parent8"
                                id="groupButton"
                              >
                                <div class="frame-child10"></div>
                                <div class="buy-now1">Buy Now</div>
                              </button>
                              <div
                                class="rectangle-parent9"
                                id="groupContainer"
                              >
                                <div class="frame-child11"></div>
                                <div class="add-to-cart1">Add to Cart</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <img
                      class="pepicons-pencilline-x3"
                      loading="lazy"
                      alt=""
                      src="./public/pepiconspencillinex1.svg"
                    />
                  </div>
                  <div class="product-image-frame">
                    <div class="location-frame">
                      <div class="delivering-to-ahmedabad1">
                        Delivering to Ahmedabad - 382481
                      </div>
                      <div class="arrival-date-frame">
                        <div class="arrive-by-tuesday-container1">
                          <p class="arrive-by1">Arrive by</p>
                          <p class="tuesday-23rd1">Tuesday 23rd</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="vdj-zv-w-eb-l-rectangle-inner">
            <div class="in-stock-parent">
              <div class="in-stock1">In Stock</div>
              <div class="free-delivery1">Free Delivery</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./product-listing.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./buy-screen.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./added-to-cart.html";
        });
      }
      </script>
  </body>
</html>
