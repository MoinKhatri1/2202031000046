<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Original Surfer:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poly:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Petrona:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sitara:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Secular One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Allura:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin Dark:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Marko One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <section class="login-inner">
        <div class="frame-parent12">
          <div class="frame-wrapper2">
            <div class="eco-mart-label-parent">
              <div class="eco-mart-label">
                <h1 class="ecomart5">EcoMart</h1>
              </div>
              <img
                class="mdileaf-icon4"
                loading="lazy"
                alt=""
                src="./public/mdileaf1.svg"
              />
            </div>
          </div>
          <h1 class="good-to-see">Good To See You Again !</h1>
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-child21"></div>
        <img
          class="ciline-l-icon"
          loading="lazy"
          alt=""
          src="./public/cilinel.svg"
        />

        <div class="email-text-field-parent">
          <div class="email-text-field">
            <div class="your-email">Your Email</div>
          </div>
          <div class="password-text-field">
            <div class="password-label">
              <button class="eco-mart-logo">
                <div class="email-input-wrapper">
                  <div class="email-input">
                    <div class="email-input-child"></div>
                    <img
                      class="ciline-l-icon1"
                      alt=""
                      src="./public/cilinel.svg"
                    />

                    <div class="eg-emailelonbhaicom">
                      e.g. email@elonbhai.com
                    </div>
                  </div>
                </div>
                <img
                  class="mingcutecontacts-fill-icon"
                  alt=""
                  src="./public/mingcutecontactsfill.svg"
                />
              </button>
            </div>
            <div class="frame-container2">
              <div class="sign-in-frame">
                <div class="email-input1">
                  <div class="your-password">Your Password</div>
                </div>
                <div class="forgot-password-link">
                  <input
                    class="sign-in-text"
                    placeholder="e.g. ilovegamingpc"
                    type="text"
                  />

                  <div class="framelock">
                    <div class="framelock-child"></div>
                    <img
                      class="ictwotone-lock-icon"
                      alt=""
                      src="./public/ictwotonelock.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="forgot-password">Forgot Password?</div>
            </div>
          </div>
          <div class="discord-social-login">
            <button class="rectangle-parent19">
              <div class="frame-child22"></div>
              <div class="sign-in">Sign In</div>
            </button>
          </div>
        </div>
        <div class="google-frame">
          <div class="or-sign-up">Or Sign Up With</div>
        </div>
        <div class="magex-frame">
          <div class="discord-frame">
            <img
              class="flat-color-iconsgoogle"
              loading="lazy"
              alt=""
              src="./public/flatcoloriconsgoogle.svg"
            />

            <img
              class="openmojifacebook-icon"
              loading="lazy"
              alt=""
              src="./public/openmojifacebook.svg"
            />

            <img
              class="magex-icon"
              loading="lazy"
              alt=""
              src="./public/magex.svg"
            />

            <img
              class="bxldiscord-alt-icon"
              loading="lazy"
              alt=""
              src="./public/bxldiscordalt.svg"
            />
          </div>
        </div>
      </section>
      <footer class="home-button">
        <button class="vector-group" id="groupButton1">
          <img class="frame-child23" alt="" src="./public/rectangle-20.svg" />

          <div class="back-to-home4">Back To Home</div>
        </button>
      </footer>
    </div>

    <script>
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      </script>
  </body>
</html>
